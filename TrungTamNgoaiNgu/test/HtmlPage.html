<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous" />
    <link href="css/animate.css" rel="stylesheet" />
    <style>
        img {
            width: 500px;
            height: 500px;
        }

        .post:hover .overlay {
            display: block;
        }

        .post {
            position: relative;
            border-radius: 50%;
            border: 3px solid red;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            border-radius: 50%;
            opacity: 0.8;
            z-index: 10;
            text-align: center;
            padding-top: 35%;
            display: none;
        }

        .meta {
            color: white;
            font-weight: bold;
        }

        .title{
            color: white;
            font-weight: bold;
            font-size: 200%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="post pull-left">
            <a href="123">
                <img src="img/activity_1.jpg" class="img-circle" />
                <div class="overlay">
                    <h2 class="title">Tieu De</h2>
                    <p class="meta">Mo ta tieu de</p>
                </div>
            </a>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="js/DucTai.js"></script>
</body>
</html>
